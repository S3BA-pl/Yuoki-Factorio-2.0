y-tank-1000=Будьте внимательны, когда будете подсоединять. Медленно выталкивает жидкость
y-tank-4500=Обычная дуроталевая полуподземная цистерна. Изъятие жидкости осуществляется насосом
y-tank-8000=Более великая и вместительная, чем обычная. Изъятие жидкости осуществляется насосом
y-tank-24k=Использует созданные подземные пещеры для хранения жидкостей. Используйте насосы для откачки
y-construction-robot=Выглядит круче, чем то ржавое ведро, из котрого мы сделали ЭТО!
yi-monument1=Показывает вашу мощь и доказывает всем, КТО владелец этой планеты
y-pipe-hc=Вместимось 2.5x
y-pipe-to-ground-hc=Вместимость 2.5x, +50% длина под землёй
y-pipe-ec=Вместимость 4x
y-pipe-to-ground-ec=Вместимость 4x, очень длинная
y-tank-proto=Крепче, чем вы бы могли подумать - никакое дерево не остановит
y-atomic-quantum-composer=Вы не понимаете как, но это работает и это всё, что вам нужно... До тех пор, пока ваша планета не развалится
y-accumulator-s-t2=Применение квантриновых сплавов позволило уменьшить габариты конструкции
y-accumulator-m-t2=Применение квантриновых сплавов позволило уменьшить габариты конструкции
y-accumulator-b-t2=Применение квантриновых сплавов позволило уменьшить габариты конструкции
y-accumulator-b-tx=Атомно-квантовый аккумулятор... С уменьшенной опасностью взрыва. Это значит - никаких черных дыр или изменений гравитации... Если вы живете в другой галактике, конечно ;)
y-obninsk-reactor=Посвящен первому промышленному ядерному реактору (исторически 30 МВт тепла - 5 МВт чистого электричества). Но не забывайте, что конечный выход энергии зависит от паровой машины. Конечно, мы имеем улучшенную версию. Настоятельно рекомендуем использовать экстремально-вместительные трубы
y-obninsk-turbine=Rensuir-эффект позволяет достичь экстримально быстрого вращения без получения разрушающей силы. Использование Нуатраля и краконовых сплавов потенциально может сделать атомный разрыв, но Квантрин заполняет эти разрывы и любая механическая сила создает Rensuir-эффект 
y-mining-drill-e2=Лучше, чем стандартный
y-underground-drill=Нереально низкая выгода, но вы получите то, что вам нужно
y-ups-flywheel-b=Медленно заряжается, но разряжается БЫСТРО. Работает при подаче энергии
y-atomic-constructor=Никакой человек не в состоянии понять эту инопланетную технологию для перестройки структуры атомов, но она работает! Иногда


