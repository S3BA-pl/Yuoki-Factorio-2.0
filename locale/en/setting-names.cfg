[mod-setting-name]
yuoki-prod-mod-behaviour=Yuoki Productivity Module behaviour
yuoki-inventory-size=Player Inventory Size
yuoki-player-reach=Player Reach Distance

[mod-setting-description]
yuoki-prod-mod-behaviour=Defines if Yuoki Productivity modules behave as Vanilla (default) or have no restriction
yuoki-inventory-size=Defines player inventory size - min 80 (default) - max 150
yuoki-player-reach= Defines the extent of Player Reach - min 10 (default) - max 32 (1 chunk)